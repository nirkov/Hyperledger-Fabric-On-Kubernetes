apiVersion: apps/v1
kind: Deployment
metadata:
  name: orderer
spec:
  replicas: 1
  selector:
    matchLabels:
      name: orderer
  template:
    metadata:
      labels:
        name: orderer
    spec:
      volumes:
      - name: fabricfiles
        persistentVolumeClaim:
          claimName: fabric-pvc       
      containers:
      - name: orderer
        image: hyperledger/fabric-orderer:2.0
        command: ["sh", "-c", "orderer"]
        # https://hyperledger-fabric.readthedocs.io/en/release-1.4/orderer_deploy.html
        #   - LocalMSPID  — this is the name of the MSP, generated by your CA, of your orderer
        #                   organization. This is where your orderer organization admins will be listed.
        #   - LocalMSPDir — the place in your file system where the local MSP is located.
        env:
        - name: TZ
          valueFrom:
            configMapKeyRef:
              name: peer-configmap 
              key: TZ
        - name: ORDERER_CFG_PATH
          value: /fabric/
        - name: ORDERER_GENERAL_LEDGERTYPE
          value: file
        - name: ORDERER_FILELEDGER_LOCATION
          value: /fabric/ledger/orderer
        - name: ORDERER_GENERAL_BATCHTIMEOUT
          value: 1s
        - name: ORDERER_GENERAL_BATCHSIZE_MAXMESSAGECOUNT
          value: "10"
        - name: ORDERER_GENERAL_MAXWINDOWSIZE
          value: "1000"
        - name: CONFIGTX_GENERAL_ORDERERTYPE
          value: kafka
        - name: CONFIGTX_ORDERER_KAFKA_BROKERS
          value: "kafka-statefulset-0.kafka-headless.default.svc.cluster.local:9093,
                  kafka-statefulset-1.kafka-headless.default.svc.cluster.local:9093,
                  kafka-statefulset-2.kafka-headless.default.svc.cluster.local:9093,
                  kafka-statefulset-3.kafka-headless.default.svc.cluster.local:9093"
        - name: ORDERER_KAFKA_RETRY_SHORTINTERVAL
          value: 1s
        - name: ORDERER_KAFKA_RETRY_SHORTTOTAL
          value: 30s
        - name: ORDERER_KAFKA_VERBOSE
          value: "true"
        - name: CONFIGTX_ORDERER_ADDRESSES
          value: "orderer:31010"
        - name: ORDERER_GENERAL_LISTENADDRESS
          value: 0.0.0.0
        - name: ORDERER_GENERAL_LISTENPORT
          value: "31010"
        - name: ORDERER_GENERAL_LOGLEVEL
          value: debug
        - name: ORDERER_GENERAL_LOCALMSPDIR
          value: /fabric/crypto-config/ordererOrganizations/example.com/orderers/orderer.example.com/msp
        - name: ORDERER_GENERAL_LOCALMSPID
          value: OrdererMSP
        - name: ORDERER_GENERAL_GENESISMETHOD
          value: file
        - name: ORDERER_GENERAL_GENESISFILE
          value: /fabric/genesis.block
        - name: ORDERER_GENERAL_GENESISPROFILE
          value: initial
        - name: ORDERER_GENERAL_TLS_ENABLED
          value: "false"
        - name: GODEBUG
          value: "netdns=go"
        - name: ORDERER_GENERAL_LEDGERTYPE
          value: "ram"
        resources:
          limits:
            memory: "128Mi"
            cpu: "200m"
        volumeMounts:
        - mountPath: /fabric
          name: fabricfiles